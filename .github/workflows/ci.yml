---
name: CI
'on':
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
    steps:
      - uses: actions/checkout@v2
      - name: "setup python ${{ matrix.python-version }}"
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python-version }}"

      - name: install poetry
        run: |
          pip install --upgrade pip

          INSTALL_POETRY_URL="https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py"
          curl \
            --silent \
            --show-error \
            --location "${INSTALL_POETRY_URL}" \
          | python

          # add `poetry` to `${PATH}`:
          echo "${HOME}/.poetry/bin" >> ${GITHUB_PATH}
      - uses: actions/cache@v2
        with:
          path: .venv
          key: "venv-${{ matrix.python-version }}-\
            ${{ hashFiles('poetry.lock') }}"
      - name: install dependencies
        run: |
          poetry config virtualenvs.in-project true
          # install the freshest `pip` to satisfy `safety`
          poetry run pip install --upgrade pip
          poetry install
      - name: test
        run: |
          make test
      - name: upload coverage to codecov
        uses: codecov/codecov-action@v1.5.2
        with:
          files: ./.tests_reports/coverage.xml
          fail_ci_if_error: true
