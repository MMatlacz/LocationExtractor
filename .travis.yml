---
dist: xenial
os: linux
language: python
python:
  - 3.7
  - 3.8
env:
  - POETRY_VERSION=1.0.0
before_install:
  - python --version
  - pip freeze | xargs pip uninstall -y
  - pip install poetry==${POETRY_VERSION}
install:
  - pip install tox-travis
script:
  - tox
after_success:
  - pip install codecov
  - codecov  # submit coverage
notifications:
  email:
    on_success: never
    on_failure: change
