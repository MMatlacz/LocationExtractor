[tool.poetry]
name = "location_extractor"
version = "1.0.0"
description = "Extract countries, regions and cities from text"
# TODO: add authors
authors = []
license = "MIT"
include = [
    "location_extractor/data/*.csv",
]
readme = "README.md"
repository = "https://github.com/MMatlacz/LocationExtractor"
# TODO: add classifiers
classifiers = [
]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
numpy = "^1.19.0"
nltk = "^3.5"
jellyfish = "^0.7.2"
pycountry = "^19.8.18"
Unidecode = "^1.1.1"

[tool.poetry.dev-dependencies]
pytest = "^5.4.3"
pytest-cov = "^2.10.0"
ipython = "^7.16.1"
isort = "^5.0.7"
pytest-isort = "^1.1.0"
wily = "^1.16.0"
safety = "^1.9.0"
wemake-python-styleguide = "^0.14.0"
flake8-pytest-style = "^1.2.1"
pytest-deadfixtures = "^2.2.0"
pytest-randomly = "^3.4.0"

[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.masonry.api"
